<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YellowKitchen</title>
    <link rel="stylesheet" href="style/style.css"
</head>
<body>

    <nav class="nav">
        <div class="nav-container wrapper">
            <div class="nav-logo"><img src="/images/Logo.png"></div>
            <button class="nav-button">
                <div class="nav-button__line"></div>
                <div class="nav-button__line"></div>
                <div class="nav-button__line"></div>
            </button>
        </div>
    </nav>

    <header class="header ">
       <div class="header-container wrapper ">
        <div class="header-left">
            <h2 class="header-title">Your Food court at home</h2>
            <div class="header-two-blocks">
                <div class="header-two-blocks__first">
                    <p class="text-one">Delivery</p>
                    <p class="text-two">Order in</p>
                </div>
                <div class="header-two-blocks__second">
                    <p class="text-one">Takeout</p>
                    <p class="text-two">Grab and go</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="header-img"><img src="/images/header-img.svg"></div>
        </div>
       </div>
    </header>
    
    <div class="advantages wrapper">
            <div class="advantages-items">
                <div class="advantages-icon_one"><img src="images/icon1.svg"></div>
                <p class="advantages-text">delivery in all paris in less than 30 minutes</p>
            </div>
            <div class="advantages-items">
                <div class="advantages-icon_two"><img src="images/icon2.svg"></div>
                <p class="advantages-text">Free delivery from 29 euros</p>
            </div>
            <div class="advantages-items">
                <div class="advantages-icon_three"><img src="images/icon3.svg"></div>
                <p class="advantages-text">Only fresh and French products</p>
            </div>
    </div>

    <div class="restaurants wrapper">
        <div class="restaurants-up">
            <h3 class="restaurants-text">Restaurants</h3>
            <button class="restaurants-btn">show all</button>
        </div>
        <div class="restaurants-down">
            <div class="food-img"><img src=""></div>
            <div class="food-logo"><img src=""></div>

            <div class="food-img"><img src=""></div>
            <div class="food-logo"><img src=""></div>

            <div class="food-img"><img src=""></div>
            <div class="food-logo"><img src=""></div>

            <div class="food-img"><img src=""></div>
            <div class="food-logo"><img src=""></div>
        </div>
    </div>

    <div class="search-address"></div>

    <div class="specialities"></div>

    <div class="possibilities"></div>

    <div class="map"></div>

    <div class="in-instagram"></div>

    <footer class="footer"></footer>

    <script></script>
</body>
</html>
